<html>
	<head>
		<title>Thumbnail Viewer Demo</title>
		<script src="thumbnailViewer.min.js"></script>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<a href="img/1.jpg" class="thumbnail-viewer">
			<img class="thumbnail" src="img/1.jpg" alt="Jumeirah Lake Towers">
		</a>
		<a href="img/2.jpg" class="thumbnail-viewer">
			<img class="thumbnail" src="img/2.jpg" alt="Palm Trees">
		</a>
		<a href="img/3.jpg" class="thumbnail-viewer">
			<img class="thumbnail" src="img/3.jpg" alt="Tiger">
		</a>
		<a href="img/4.jpg" class="thumbnail-viewer">
			<img class="thumbnail" src="img/4.jpg" alt="City">
		</a>
	</body>
</html>
